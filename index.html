<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我們結婚了</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Serif TC", serif;
      line-height: 1.8;
    }

    section {
      padding: 80px 10%;
      text-align: center;
    }

.bg-photo {
  background-image: url('photo1startpage.jpg');
  background-size: cover;        /* 不變形鋪滿 */
  background-position: center center;  /* 置中 */
  background-repeat: no-repeat;
  height: 100vh;                /* ★這行就是控制照片高度 */
  display: flex;
  align-items: center;
  justify-content: center;
}
    
    /* 通用背景設定（可改成圖片） */
    .bg1 { background: #f6efe9; }
    .bg2 { background: #ffffff; }
    .bg3 { background: #f2f2f2; }
    .bg4 { background: #e8ecef; }
    .bg5 { background: #f9f5f0; }

    /* 背景圖片範例 */
    .bg-photo {
      background-size: cover;
      background-position: center;
      color: white;
    }

    h1, h2 {
      letter-spacing: 2px;
    }

    .big-photo {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    .big-photo img,
    .small-photo img {
      width: 100%;
      border-radius: 10px;
    }

    .small-photo {
      max-width: 500px;
      margin: 0 auto;
    }

    .two-photos {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .two-photos img {
      width: 45%;
      border-radius: 10px;
    }

    .overlay-box {
      position: relative;
    }

    .overlay-text {
      position: absolute;
      top: 125%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.6);
      padding: 40px;
      border-radius: 10px;
      color: #333;
    }

    .calendar {
      font-size: 32px;
      letter-spacing: 4px;
    }

    iframe {
      border: none;
    }
  </style>
</head>

<body>

<!-- 1. 標題 -->
<section class="bg1">
  <h1>我們結婚了</h1>
</section>

<!-- 2. 大合照 + 婚禮資訊 -->
<section class="bg-photo">
  <div class="overlay-text">
    <h2>邱冠智 & 李敏葶</h2>
    <p>婚禮時間：115.05.30(六) 中午12:00</p>
    <p>地點：萊特薇庭高雄館</p>
  </div>
</section>

<!-- 3. 英文短句 -->
<section class="bg2">
  <p>“Love is not just looking at each other, but looking in the same direction.”</p>
</section>

<!-- 4. 小合照 -->
<section class="bg3">
  <div class="small-photo">
    <img src="photo2.jpg" alt="合照">
  </div>
</section>

<!-- 5. 中文情書段落 -->
<section class="bg4">
  <p>
    曾經以為愛是全世界，<br>
    彼此的細碎小事都關心著，<br>
    0.5+0.5=1。
  </p>
</section>

<!-- 6. 兩張合照 -->
<section class="bg5">
  <div class="two-photos">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
  </div>
</section>

<!-- 7. 節奏文字 -->
<section class="bg2">
  <p>Sometimes, love is simply walking together.</p>
</section>

<!-- 8. 大照片 + 透明月曆 -->
<section class="bg-photo" style="background-image:url('photo5.jpg');">
  <div class="overlay-text">
  </div>
</section>

<!-- 9. 交通資訊 -->
<section class="bg3">
  <h2>交通資訊</h2>
  <p>捷運：三多商圈捷運站 走路12分鐘</p>
  <p>開車：圖書館旁邊的停車場</p>
  <p>
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14732.771118935221!2d120.3022942!3d22.6092752!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e03437685d40f%3A0xe80f343bc21874d8!2z6JCK54m56JaH5bqtIOmrmOmbhOmkqCBMaWdodCBXZWRkaW5nIEthb2hzaXVuZw!5e0!3m2!1szh-TW!2stw!4v1704122272478!5m2!1szh-TW!2stw" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </a>
</section>

<!-- 10. Google 表單 -->
<section class="bg1">
  <h2>出席回覆</h2>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe4HU4IUZNq6NFDda1YOmG660JmDqTFKuJaCDCX48ni74UPuQ/viewform?embedded=true" width="640" height="657" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
</section>

</body>

</html>
